{% extends 'base.html' %} 
{% load widget_tweaks %}

{% block content %}
<div style="justify-content: center; display: grid;">
	<h2>Upload a file</h2><br>
	<form action="/upload" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Upload</button>
	</form>
</div>
{% endblock %}
