{% extends 'base.html' %}
{% block content %}
<div style="color: white; display: grid; justify-content: center;">
	<h1>Your Authentication Token</h1>
	{% if user.is_authenticated %}
	<p>Your authentication token is:</p>
	<code>{{ token }}</code><br><br>
		<a href="{% url 'index' %}">Home</a>
	{% else %}
	<p>You need to be logged in to get an authentication token.</p>
	<a href="{% url 'login' %}">Login</a>
	{% endif %}
</div>
{% endblock content %}
