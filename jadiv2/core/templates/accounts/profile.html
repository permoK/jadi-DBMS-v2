
{% extends 'base.html' %}

{% block content %}
<div style="display: grid; justify-content: center; gap: 10px;">
	<div>
		<h2>Profile</h2>
		<h5>Name:{{user}}</h5>
		<span>Token: </span><code>{{token}}</code>
	</div>
	<form action="{% url 'logout' %}" method="post">
		{% csrf_token %}

		<button class="btn btn-danger" type="submit">Logout</button>

	</form>

	<a href="{% url 'index' %}"><button class="btn btn-primary">Home</button></a>
</div>

{% endblock content %}
