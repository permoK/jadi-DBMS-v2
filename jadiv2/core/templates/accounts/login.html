{% extends 'base.html' %}

{% block content%}
<div style="display: grid; justify-content: center; gap: 10px;">
	<h1>Login</h1>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-info" >Login</button><br>

		<span>Don't have an account?</span><h5><a href="{% url 'register' %}">Register</a></h5>
	</form>
</div>
{% endblock content %}
