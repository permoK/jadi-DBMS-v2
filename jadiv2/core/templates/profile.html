
{% extends 'base.html' %}

{% block content %}
<div style="display: grid; justify-content: center; ">
	<div>
		<h2>Profile</h2>
		<h5>Name:{{user}}</h5>
		<h5>Token: {{token}}</h5>
	</div>
	<form action="{% url 'logout' %}" method="post">
		{% csrf_token %}
		<button class="btn btn-primary" type="submit">Logout</button>
	</form>

</div>

{% endblock content %}
